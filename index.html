        /* CORES E VARI√ÅVEIS DO NOVO DARK THEME */
        /* ======================================================= */

            --accent-color: #3B82F6; /* Azul prim√°rio (blue-500) */
            --accent-hover: #60A5FA; /* Azul mais claro para hover (blue-400) */
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra mais intensa para Dark Mode */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
            /* Suaviza as fontes para melhor legibilidade */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Classes utilit√°rias (Tailwind customizado) */
        .bg-card { background-color: var(--bg-card); }
        .bg-highlight { background-color: var(--bg-highlight); }
        .text-main { color: var(--text-main); }
        .text-secondary { color: var(--text-secondary); }
        .ring-accent { --tw-ring-color: var(--accent-color); }

        /* Estilo para o estado ativo dos filtros/bot√µes */
        .filter-active {
            background-color: var(--accent-color) !important;
            color: var(--bg-primary) !important;
            font-weight: 600;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); /* Sombra suave para o bot√£o ativo */
        }

        /* ======================================================= */
        /* MELHORIA NOS CARDS DE LINK */
        /* ======================================================= */
        .link-card {
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            border: 1px solid #272727; /* Borda sutil */
            box-shadow: var(--shadow-subtle);
        }
        .link-card:hover {
            transform: translateY(-4px); /* Deslocamento maior para o hover */
            border-color: var(--accent-color); /* Borda destaca em azul */
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.2); /* Sombra com brilho azul */
        }
        
        /* √çcone / Cont√™iner da Imagem (Melhora o visual 1:1) */
        .link-icon-container {
             background: linear-gradient(135deg, #3B82F6, #1D4ED8); /* Gradiente no fundo do √≠cone */
             color: #E0F2FE; /* Cor do texto no √≠cone */
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* ======================================================= */
        /* ESTILOS DE TRUNCAMENTO DA DESCRI√á√ÉO */
        /* ======================================================= */
        .description-truncated {
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer; 
            max-height: 48px; /* Altura para 2 linhas (exemplo) */
            transition: max-height 0.3s ease-out;
        }
        .description-expanded {
            -webkit-line-clamp: unset;
            max-height: 500px; 
            cursor: default; 
            white-space: pre-wrap; /* Mant√©m quebras de linha se houver */
        }
    </style>

<script type="module">

    const app = {

            { id: 1, name: "Behance - Design", url: "https://www.behance.net/", description: "Plataforma para descobrir e compartilhar trabalhos criativos e portf√≥lios. Esta √© uma descri√ß√£o longa de exemplo para testar a funcionalidade de truncamento. Se voc√™ clicar, ela deve expandir e mostrar todo o texto.", category: "Arte & Design", tags: ["Inspira√ß√£o", "Portf√≥lio", "Design"], isFavorite: true, dateAdded: "2024-10-10", image_base64: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZmZmZmIiBzdHJva2Utd2lkdGg9IjEuNSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj4KICA8cGF0aCBkPSJNMTIgMkwyLjA1IDEwLjAxTDUuMDIgMTguMzhMMTguOTggMTguMzhMMjEuOTUgMTAuMDFMMTIgMloiLz4KPC9zdmc+" },
            { id: 2, name: "Tailwind CSS Docs", url: "https://tailwindcss.com/docs", description: "Documenta√ß√£o oficial do framework CSS utilit√°rio Tailwind. Essencial para desenvolvimento r√°pido e layouts responsivos.", category: "Desenvolvimento", tags: ["Frontend", "CSS", "Framework"], isFavorite: false, dateAdded: "2024-05-15", image_base64: "" },
            { id: 3, name: "Gemini API Google", url: "https://ai.google.dev/gemini-api", description: "P√°gina principal de documenta√ß√£o da API Gemini para constru√ß√£o de aplica√ß√µes de IA.", category: "Intelig√™ncia Artificial", tags: ["IA", "API", "Google", "Code"], isFavorite: true, dateAdded: "2024-09-20", image_base64: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjRkZGRkZGIiBzdHJva2Utd2lkdGg9IjEuNSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj4KICA8Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSI5Ii8+CiAgPHBhdGggZD0iTTEyIDZ2Nmw0IDQiLz4KPC9zdmc+" },

        isNew(dateAdded) {
            if (!dateAdded) return false;

        createLinkCard(link) {
            const card = document.createElement('a');
            card.href = link.url;
            card.target = "_blank";
            card.className = "link-card block bg-card p-6 rounded-2xl transition duration-300 relative";
            
            if (this.currentFilters.isAdminMode) {
                card.href = "javascript:void(0)";

            }

            const iconElement = link.image_base64 ? `<img src="${link.image_base64}" alt="${link.name} √çcone" class="w-full h-full object-cover">` : link.name.charAt(0).toUpperCase();
            const newBadge = this.isNew(link.dateAdded) ? `<span class="text-xs font-bold px-3 py-0.5 rounded-full bg-blue-600 text-white absolute top-4 right-4 z-10 shadow-xl">NOVO</span>` : '';

            const tagsHtml = link.tags.map(tag => `<span class="text-xs px-2 py-0.5 rounded-full bg-gray-700/70 text-gray-300 font-medium">${tag}</span>`).join('');
            const adminControls = this.currentFilters.isAdminMode ? `<div class="mt-4 border-t border-gray-800 pt-3 flex justify-between items-center"><span class="text-xs text-yellow-400 font-medium">Modo Edi√ß√£o Ativo</span><button onclick="event.preventDefault(); event.stopPropagation(); app.deleteLink(${link.id})" class="text-xs px-4 py-1.5 rounded-lg bg-red-700 hover:bg-red-800 text-white font-semibold transition shadow-md">Excluir</button></div>` : '';

            card.innerHTML = `
                ${newBadge}${favoriteIcon}
                <div class="flex items-start mb-3">
                    <div class="link-icon-container w-10 h-10 flex items-center justify-center rounded-lg text-xl font-bold mr-4 overflow-hidden shadow-md">${iconElement}</div>
                    <div class="flex-1 min-w-0"><h3 class="text-xl font-semibold text-main truncate leading-tight mt-1">${link.name}</h3><p class="text-xs text-gray-500 truncate">${link.category}</p></div>
                </div>
                <p class="text-secondary text-sm mb-4 description-truncated" onclick="event.stopPropagation(); this.classList.toggle('description-expanded');" title="Clique para expandir">${link.description}</p>
                <div class="flex flex-wrap gap-2 pt-3 border-t border-gray-800">${tagsHtml}</div>
                ${adminControls}`;
            return card;
        },

        filterLinks() {
            let filtered = this.linksData.filter(link => {
                const { search, category, activeTags, isFavorite } = this.currentFilters;
                const searchTerm = search.toLowerCase();
                if (searchTerm && !link.name.toLowerCase().includes(searchTerm) && !link.description.toLowerCase().includes(searchTerm)) return false;
                if (category && link.category !== category) return false;
                if (activeTags.length > 0 && !activeTags.every(tag => link.tags.includes(tag))) return false;
                if (isFavorite && !link.isFavorite) return false;
                return true;
            });
            if (this.currentFilters.isSorted) filtered.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));
            return filtered;
        },

        renderLinks() {
            const linksGrid = document.getElementById('links-grid');
            const noResults = document.getElementById('no-results');
            linksGrid.innerHTML = '';
            const filteredLinks = this.filterLinks();
            noResults.classList.toggle('hidden', filteredLinks.length > 0);
            linksGrid.classList.toggle('hidden', filteredLinks.length === 0);
            filteredLinks.forEach(link => linksGrid.appendChild(this.createLinkCard(link)));
        },

        updateFilter(key, value) { this.currentFilters[key] = value.trim(); this.renderLinks(); },
        toggleTag(tag, button) {
            const index = this.currentFilters.activeTags.indexOf(tag);
            index > -1 ? this.currentFilters.activeTags.splice(index, 1) : this.currentFilters.activeTags.push(tag);
            button.classList.toggle('filter-active');
            this.renderLinks();
        },
        toggleFavorite() {
            this.currentFilters.isFavorite = !this.currentFilters.isFavorite;
            document.getElementById('favoriteToggle').classList.toggle('filter-active');
            document.getElementById('heart-icon').classList.toggle('fill-current', this.currentFilters.isFavorite);
            this.renderLinks();
        },
        toggleSort() {
            this.currentFilters.isSorted = !this.currentFilters.isSorted;
            document.getElementById('sortToggle').classList.toggle('filter-active');
            this.renderLinks();
        },
        toggleTagDropdown() { document.getElementById('tagDropdown').classList.toggle('hidden'); },
        
        toggleOptionsMenu() { document.getElementById('optionsMenuDropdown').classList.toggle('hidden'); },

        toggleAdminDropdown() {
            const dropdown = document.getElementById('adminMenuDropdown');
            dropdown.classList.toggle('hidden');
            document.getElementById('admin-icon').classList.toggle('rotate-180');
            const isEditing = this.currentFilters.isAdminMode;
            document.getElementById('adminMenuExit').classList.toggle('hidden', !isEditing);
            document.getElementById('adminMenuDivider').classList.toggle('hidden', !isEditing);
        },
        
        enterEditMode(isSilent = false) {
            if (this.currentFilters.isAdminMode) { if (!isSilent) this.toggleAdminDropdown(); return; }
            this.currentFilters.isAdminMode = true;
            if (!isSilent) this.toggleAdminDropdown();
            document.getElementById('linkFormContainer').classList.add('hidden');
            const btn = document.getElementById('adminModeToggle');
            btn.classList.add('filter-active', 'bg-yellow-600/80');
            btn.innerHTML = 'Modo Edi√ß√£o (ATIVO) <svg id="admin-icon" class="w-4 h-4 ml-2 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>';
            this.renderLinks(); 
        },
        
        exitEditMode() {
            this.currentFilters.isAdminMode = false;
            if (!document.getElementById('adminMenuDropdown').classList.contains('hidden')) this.toggleAdminDropdown();
            const btn = document.getElementById('adminModeToggle');
            btn.classList.remove('filter-active', 'bg-yellow-600/80');
            btn.innerHTML = 'Modo Admin <svg id="admin-icon" class="w-4 h-4 ml-2 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>';
            this.renderLinks();
        },
        
        openEditForm(id) {
            if (!this.currentFilters.isAdminMode) return;
            const link = this.linksData.find(l => l.id === id);
            if (!link) return;
            document.getElementById('linkFormTitle').textContent = "Editar Link Existente";
            document.getElementById('formSubmitButton').textContent = "Atualizar Link";
            const form = document.getElementById('linkDataForm');
            form.elements['linkId'].value = link.id; 
            form.elements['linkName'].value = link.name;
            form.elements['linkUrl'].value = link.url;
            form.elements['linkDescription'].value = link.description;
            form.elements['linkCategory'].value = link.category;
            form.elements['linkTags'].value = link.tags.join(', ');
            form.elements['linkFavorite'].checked = link.isFavorite;
            const imageBase64Input = document.getElementById('linkImageBase64');
            imageBase64Input.value = link.image_base64 || '';
            this.previewImage(document.getElementById('linkImage'));
            document.getElementById('linkFormContainer').classList.remove('hidden');
            document.getElementById('formMessage').classList.add('hidden');
            this.enterEditMode(true);
        },

        openNewLinkForm() {
            if (!document.getElementById('adminMenuDropdown').classList.contains('hidden')) this.toggleAdminDropdown();
            document.getElementById('linkFormTitle').textContent = "Adicionar Novo Link";
            document.getElementById('formSubmitButton').textContent = "Salvar Link";
            const form = document.getElementById('linkDataForm');
            form.reset();
            form.elements['linkId'].value = '';
            document.getElementById('linkImageBase64').value = '';
            this.previewImage(document.getElementById('linkImage'));
            document.getElementById('linkFormContainer').classList.remove('hidden');
            if (this.currentFilters.isAdminMode) this.exitEditMode();
        },
        
        processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 100;
                        canvas.width = MAX_SIZE; canvas.height = MAX_SIZE;
                        const ctx = canvas.getContext('2d');
                        let sx = 0, sy = 0, sWidth = img.width, sHeight = img.height;
                        if (sWidth > sHeight) { sx = (sWidth - sHeight) / 2; sWidth = sHeight; } 
                        else if (sHeight > sWidth) { sy = (sHeight - sWidth) / 2; sHeight = sWidth; }
                        ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, MAX_SIZE, MAX_SIZE);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        },

        previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const placeholder = document.getElementById('imagePreviewPlaceholder');
            const removeContainer = document.getElementById('removeImageContainer');
            const base64Input = document.getElementById('linkImageBase64');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; };
                reader.readAsDataURL(input.files[0]);
                preview.classList.remove('hidden'); placeholder.classList.add('hidden');
                removeContainer.classList.remove('hidden');
            } else if (base64Input.value && base64Input.value !== 'REMOVE_FLAG') {
                preview.src = base64Input.value;
                preview.classList.remove('hidden'); placeholder.classList.add('hidden');
                removeContainer.classList.remove('hidden');
            } else {
                preview.src = ''; preview.classList.add('hidden'); placeholder.classList.remove('hidden');
                removeContainer.classList.add('hidden');
            }
        },
        
        removeImage() {
            document.getElementById('linkImage').value = '';
            document.getElementById('linkImageBase64').value = 'REMOVE_FLAG';
            this.previewImage(document.getElementById('linkImage'));
        },

        async saveOrUpdateLink(event) {
            event.preventDefault(); 
            const form = document.getElementById('linkDataForm');
            const formMessage = document.getElementById('formMessage');
            const linkId = form.elements['linkId'].value ? parseInt(form.elements['linkId'].value) : null;
            const isEditing = linkId !== null;

            const imageFile = form.elements['linkImage'].files[0];
            let imageBase64 = null;
            if (imageFile) {
                form.elements['formSubmitButton'].disabled = true;
                imageBase64 = await this.processImage(imageFile);
                form.elements['formSubmitButton'].disabled = false;
            } else if (isEditing) {
                const base64Input = form.elements['linkImageBase64'].value;
                imageBase64 = base64Input === 'REMOVE_FLAG' ? null : this.linksData.find(l => l.id === linkId)?.image_base64;
            }
            
            const linkData = {
                name: form.elements['linkName'].value.trim(), url: form.elements['linkUrl'].value.trim(),
                description: form.elements['linkDescription'].value.trim(), category: form.elements['linkCategory'].value.trim() || 'Outros', 
                tags: form.elements['linkTags'].value.split(',').map(t => t.trim()).filter(Boolean), isFavorite: form.elements['linkFavorite'].checked,
                image_base64: imageBase64 
            };
            
            if (!linkData.name || !linkData.url || !linkData.description) {
                formMessage.textContent = "Nome, URL e Descri√ß√£o s√£o obrigat√≥rios.";
                formMessage.classList.remove('hidden'); return;
            }

            if (isEditing) {
                const index = this.linksData.findIndex(l => l.id === linkId);
                if (index !== -1) this.linksData[index] = { ...this.linksData[index], ...linkData, id: linkId };
            } else {
                this.linksData.push({ id: this.nextId++, ...linkData, dateAdded: new Date().toISOString().slice(0, 10) });
            }
            
            this.renderLinks(); this.setupInitialFilters();
            form.reset(); document.getElementById('linkFormContainer').classList.add('hidden');
            if (isEditing) this.exitEditMode();
        },

        deleteLink(id) {
            if (!this.currentFilters.isAdminMode) return; 
            this.linksData = this.linksData.filter(link => link.id !== id);
            this.renderLinks();
            if (this.linksData.length === 0) this.exitEditMode();
        },
        
        exportDataToJson() {
            const dataStr = JSON.stringify(this.linksData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'linkario_backup.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            this.toggleOptionsMenu();
        },
        
        triggerJsonImport() {
            document.getElementById('jsonUpload').click();
        },

        importDataFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData) && importedData.length > 0 && 'name' in importedData[0] && 'url' in importedData[0]) {
                        if (confirm('Isso substituir√° TODOS os links atuais. Deseja continuar?')) {
                            this.linksData = importedData;
                            this.nextId = Math.max(...importedData.map(l => l.id), 0) + 1;
                            this.setupInitialFilters();
                            this.renderLinks();
                            // Use custom message instead of alert
                        }
                    } else {
                        // Use custom message instead of alert
                    }
                } catch (error) {
                    // Use custom message instead of alert
                    console.error("Erro no parse do JSON:", error);
                } finally {
                    event.target.value = '';
                    this.toggleOptionsMenu();
                }
            };
            reader.readAsText(file);
        },


        setupInitialFilters() {
            const categories = [...new Set(this.linksData.map(l => l.category))].sort();
            const tags = [...new Set(this.linksData.flatMap(l => l.tags))].sort();
            
            const categorySelect = document.getElementById('categoryFilter');
            categorySelect.innerHTML = '<option value="">Categoria</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join('');

            const tagButtonsContainer = document.getElementById('tagFilterButtons');
            tagButtonsContainer.innerHTML = tags.map(tag => {
                const isActive = this.currentFilters.activeTags.includes(tag) ? 'filter-active' : '';
                return `<button class="text-sm px-3 py-1 rounded-full bg-gray-700/70 text-gray-300 hover:bg-highlight transition ${isActive}" onclick="app.toggleTag('${tag}', this)">${tag}</button>`;
            }).join('');
        },

        init() {
            this.setupInitialFilters();
            this.renderLinks();
        }
    };

    window.onload = () => {
        // Inicializa a aplica√ß√£o Link√°rio.
        app.init();
    };
</script>
